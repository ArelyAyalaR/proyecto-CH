<body class="body-section">

    <header>
        <nav class="navbar navbar-expand-lg bg-space">
            <div class="container">
                <a class="navbar-brand logo" href="../index.html">ByteLabs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicios.html">Servicios</a>

                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>

                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container-xl py-2 sec-contacto">
            <h2 class="text-center my-5">¿Tienes alguna duda?</h2>

            <div class="row justify-content-center sec-filas">
                <form class="col-md-8">
                    <fieldset>
                        <legend class="texto-con text-center text-white fs-2">¡Mándanos un mensaje!</legend>

                        <div class="mb-3">
                            <label class="form-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="asunto">Asunto:</label>
                            <input type="text" class="form-control" id="asunto" placeholder="Tu asunto">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="tel">Teléfono:</label>
                            <input type="tel" class="form-control" id="tel" placeholder="Tu teléfono">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="tel">Mensaje:</label>
                            <textarea class="form-control" rows="10"></textarea>
                        </div>
                    </fieldset>

                    <div class="d-grid d-md-flex">
                        <input class="btn boton-contacto fs-2 px-5 mt-3" type="submit" value="Enviar formulario">
                    </div>

                </form>
            </div>
        </section>

    </main>
